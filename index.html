<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel='stylesheet' href="https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css"/>
<script src="https://use.fontawesome.com/a65e2d3b76.js"></script>
<style type="text/css">
.overlay {
  width: 100vw;
  height: 25vh;
  background-color: transparent;
  position:absolute;
  left:0;
  right:0;
  top:0;
  bottom:0;
  margin:auto;
  max-width:100vw;
  max-height:100vh;
  overflow:auto;
  pointer-events:none;
}

.toolbar {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 100;

}

h1 {
  font-family: Hack, monospace;
  font-size: 8vh;
  text-align: center;
}
h1 a {
  text-decoration: inherit;
  color: inherit;
}
</style>
</head>

<script src="bundle.js"></script>
</body>
</html>
